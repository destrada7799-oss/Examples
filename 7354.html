<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Kendall Townhome Listing</title>
    <style>
        /* Base Setup - Clean, Modern Aesthetic */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif; /* Modern, clean font */
            overflow: hidden;
        }

        /* Story Container - Background and Layout */
        .story-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            /* Using the provided photo link: https://i.postimg.cc/ZKTL5r2W/1.jpg */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.6)),
                        url('https://i.postimg.cc/ZKTL5r2W/1.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 50px 30px 70px;
        }

        /* Header (Title) Styling */
        .header {
            text-align: center;
            z-index: 2;
            background: rgba(255, 255, 255, 0.15); /* Light, subtle header */
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            border-left: 3px solid #FFD700; /* Gold accent line */
        }

        .title {
            font-size: 32px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            font-weight: 700;
        }

        /* Price Banner Area (Center) */
        .price-banner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }

        /* Badge Styling (NEW ON MARKET) */
        .new-badge {
            background: linear-gradient(135deg, #FF4500, #FF8C00); /* Fiery/Gold colors */
            color: white;
            padding: 12px 35px;
            border-radius: 50px;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 3px;
            box-shadow: 0 6px 20px rgba(255, 69, 0, 0.6);
            animation: pulseFade 1.5s infinite alternate, bounceIn 0.8s;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* Listing Address */
        .listing-address {
            font-size: 20px;
            color: #FFD700; /* Gold text */
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.9);
            font-weight: 500;
            animation: slideUp 0.8s ease-out forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }

        /* Featured Price Styling */
        .featured-price {
            font-size: 72px;
            color: white;
            font-weight: 800;
            text-shadow: 4px 4px 10px rgba(0,0,0,0.9);
            animation: priceReveal 1.2s ease-out forwards;
            animation-delay: 1s;
            opacity: 0;
            transform: scale(0.5);
        }

        /* Key Feature Grid (Bottom) */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            z-index: 2;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border-bottom: 4px solid #FF8C00; /* Orange accent */
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        /* Animation Delays for Info Items */
        .info-item:nth-child(1) { animation-delay: 1.5s; }
        .info-item:nth-child(2) { animation-delay: 1.7s; }
        .info-item:nth-child(3) { animation-delay: 1.9s; }
        .info-item:nth-child(4) { animation-delay: 2.1s; }

        .info-icon {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* CTA Button */
        .cta-button {
            background: linear-gradient(135deg, #0077B6, #00B4D8); /* Primary Blue CTA */
            color: white;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 6px 25px rgba(0, 119, 182, 0.5);
            z-index: 2;
            animation: fadeInUp 0.6s ease-out forwards;
            animation-delay: 2.3s;
            opacity: 0;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        /* --- Keyframe Animations --- */

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulseFade {
            0% { box-shadow: 0 0 0px rgba(255, 69, 0, 0.6); }
            100% { box-shadow: 0 0 20px rgba(255, 69, 0, 0.9); }
        }

        @keyframes priceReveal {
            0% { opacity: 0; transform: scale(0.5) rotate(-3deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
