<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Beach Investment Condo</title>
    <style>
        /* Base Setup - Ocean Theme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif; 
            overflow: hidden;
        }

        /* Story Container - Background and Layout */
        .story-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            /* Using the provided photo link (Ocean View from Unit) */
            background: linear-gradient(rgba(0, 105, 175, 0.4), rgba(0, 70, 115, 0.5)),
                        url('https://i.postimg.cc/Pxy7sn6q/65-web-or-mls-DJI-20251110113116-0031-D-copia.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 50px 30px 70px;
        }

        /* Header (Title) Styling */
        .header {
            text-align: center;
            z-index: 2;
            background: rgba(255, 255, 255, 0.2); 
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            border-bottom: 3px solid #FFD700; /* Gold accent */
            animation: fadeIn 1s ease-out forwards;
        }

        .title {
            font-size: 32px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            font-weight: 800;
        }

        /* Central Content Container (Price and Badge) */
        .central-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 5;
            padding: 20px 0;
        }

        /* Badge Styling (INVESTOR FOCUS) */
        .new-badge {
            background: linear-gradient(135deg, #00B4D8, #4ECDC4); /* Aqua/Teal ocean colors */
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 6px 20px rgba(0, 180, 216, 0.6);
            animation: pulseFade 1.5s infinite alternate, bounceIn 0.8s;
            text-transform: uppercase;
        }

        /* Featured Price Styling */
        .featured-price {
            font-size: 90px;
            color: #FFD700; /* Gold */
            font-weight: 900;
            text-shadow: 4px 4px 10px rgba(0,0,0,0.9);
            animation: priceReveal 1.2s ease-out forwards;
            animation-delay: 0.5s;
            opacity: 0;
            transform: scale(0.5);
        }

        /* Location Callout */
        .location-callout {
            font-size: 18px;
            color: #FFD700;
            font-weight: 600;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
            animation: slideUp 0.8s ease-out forwards;
            animation-delay: 1s;
            opacity: 0;
            background: rgba(0,0,0,0.3);
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid #FFD700;
        }
        
        /* Key Feature Grid (Bottom) */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            z-index: 2;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border-bottom: 4px solid #00B4D8; 
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        /* Animation Delays for Info Items */
        .info-item:nth-child(1) { animation-delay: 1.5s; }
        .info-item:nth-child(2) { animation-delay: 1.7s; }
        .info-item:nth-child(3) { animation-delay: 1.9s; }
        .info-item:nth-child(4) { animation-delay: 2.1s; }

        .info-icon {
            font-size: 30px;
            margin-bottom: 8px;
            color: #4ECDC4;
        }

        .info-value {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .info-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* CTA Button - Investment Focused */
        .cta-button {
            background: linear-gradient(135deg, #FF9800, #FFD700); /* Sandy Gold CTA */
            color: #333;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 6px 25px rgba(255, 215, 0, 0.7);
            z-index: 2;
            animation: fadeInUp 0.6s ease-out forwards;
            animation-delay: 2.3s;
            opacity: 0;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulseFade {
            0% { box-shadow: 0 0 0px rgba(0, 180, 216, 0.6); }
            100% { box-shadow: 0 0 20px rgba(0, 180, 216, 0.9); }
        }

        @keyframes priceReveal {
            0% { opacity: 0; transform: scale(0.5) rotate(-3deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
